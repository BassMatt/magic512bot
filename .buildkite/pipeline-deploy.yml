steps:
  - label: "Build & Push"
    commands: 
      - "make build"
      - "make push"
    plugins:
      - docker-login#v2.0.1:
          username: bassmatt
          password-env: DOCKER_PASSWORD
    agents:
      queue: kubernetes

  - wait
  - block: "wait for ssh"

  - label: "Deploy to Kubernetes"
    command: .buildkite/buildkite-deploy
    concurrency: 1
    concurrency_group: deploy/prod
    agents:
      queue: kubernetes
