steps:
  - label: "Build & Push"
    agents:
      queue: kubernetes
    plugins:
      - kubernetes:
          sidecars:
          - image: docker:dind
            name: dind
            env:
              - name: DOCKER_TLS_CERTDIR
                value: ""
            volumeMounts:
              - mountPath: /var/run/
                name: docker-sock
            securityContext:
              privileged: true
          podSpec:
            containers:
              - image: docker:cli
                volumeMounts:
                  - mountPath: /var/run/
                    name: docker-sock
                  - mountPath: /root/.docker/config.json
                    subPath: config.json
                    name: dockerhub-cred
                command:
                  - .buildkite/build.sh
            volumes:
            - name: docker-sock
              emptyDir: {}
            - name: dockerhub-cred
              secret:
                secretName: regcred
                namespace: buildkite
                items:
                  - key: .dockerconfigjson
                    path: config.json

  - wait

  - label: "Deploy to Kubernetes"
    command: .buildkite/buildkite-deploy
    concurrency: 1
    concurrency_group: deploy/prod
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - image: bitnami/kubectl:latest
    agents:
      queue: kubernetes
